<!DOCTYPE html>
<html>
  <head>
    <title>Redirect Example</title>
	<script>
	const url = window.location.href;
const suffix = url.substring(url.lastIndexOf('/') + 1);

switch (suffix) {
  case 'bimtl':
    window.location.href = 'http://bim.hoch.in/bimtl';
    break;
  case 'bimws':
    window.location.href = 'http://bim.hoch.in/bimws';
    break;
  case 'seppt':
    window.location.href = 'http://bim.hoch.in/seppt';
    break;
  case 'ammom':
    window.location.href = 'http://bim.hoch.in/ammom';
    break;
	default:
    console.log('No redirect necessary');
}

	</script>
  </head>
  <body>
    <label for="input-box">https://bim.hoch.in/</label>
    <input type="text" id="input-box">
    <button onclick="redirect()">Submit</button>
    
    <script>
      function redirect() {
        const input = document.getElementById('input-box').value;
        
        // Redirect to different URLs based on input value
        switch (input) {
          case 'seppt':
            window.location.href = 'https://bim.hoch.in/seppt';
            break;
          case 'bimtl':
            window.location.href = 'https://bim.hoch.in/bimtl';
            break;
          case 'bimws':
            window.location.href = 'https://bim.hoch.in/bimws';
            break;
          case 'ammom':
            window.location.href = 'https://bim.hoch.in/ammom';
            break;			
          default:
            alert('Invalid input');
            break;
        }
      }
    </script>
  </body>
</html>
